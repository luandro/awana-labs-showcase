name: Test Deployed Site

on:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test_live_site:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Wait for deployment to be ready
        run: |
          echo "Waiting for GitHub Pages to propagate..."
          sleep 30

      - name: Test live site
        run: bunx playwright test --project=chromium
        env:
          BASE_URL: https://luandro.github.io/awana-labs-showcase/
        working-directory: ./e2e-live

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-site-test-results
          path: e2e-live/playwright-report/
          retention-days: 30
