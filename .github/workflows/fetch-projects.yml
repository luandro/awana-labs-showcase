name: Fetch Projects Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs daily at 00:00 UTC

permissions:
  contents: write

jobs:
  fetch-projects:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Fetch projects data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: bun run scripts/fetch-projects.ts

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet public/projects.json; then
            git add public/projects.json
            git commit -m "chore: update projects.json from GitHub issues"
            git push
          else
            echo "No changes to projects.json"
          fi
